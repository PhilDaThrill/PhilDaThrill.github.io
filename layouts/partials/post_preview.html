<article class="row bg-light border mt-3 mb-3 mt-3 post-preview">

    <div class="col-12">

        <a href="{{ .Permalink }}">
            {{ if .Params.image }}
            <!-- Aspect ratio wrapper -->
            <div class="mt-3 mb-3 ratio ratio-21x9">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="img-fluid" style="object-fit: cover;">
            </div>
            {{ end }}
        </a>
        
        <a class="post-title-link" href="{{ .Permalink }}">
            <h2 class="black-font medium-font">{{ .Title }}</h2>
        </a>

        {{ if .Params.subtitle }}
        <div class="mb-1 regular-font">
            {{ .Params.subtitle }}
        </div>
        {{ end }}

        <!-- "Read more" link -->
        <div class="regular-font text-end mb-1">
            <a href="{{ .Permalink }}" class="btn btn-link">[Read More]</a>
        </div>
    </div>


</article>
